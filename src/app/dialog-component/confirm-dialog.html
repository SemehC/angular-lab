<h2 mat-dialog-title>
  {{title}} <mat-icon style="color: red">error</mat-icon>
</h2>
<mat-dialog-content class="mat-typography">
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{cancel}}</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    style="color: red"
    cdkFocusInitia
  >
    {{confirm}}
  </button>
</mat-dialog-actions>
